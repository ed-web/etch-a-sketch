<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div style="text-align : center;"><header>Etch-a-sketch</header></div>
  <div class="grid-box">
    <div class="buttons left">
      <h2 class="leftHead">Grid & Eraser</h2>
      <button class="left-buttons new-grid">New Grid</button>
      <button class="left-buttons clear-grid">Clear grid</button>
      <!--<button class="change-color"><span style="color: rgb(0, 235, 78);">R</span><span style="color: rgb(111, 0, 255);">a</span><span style="color: rgb(255, 0, 0);">n</span><span style="color: rgb(255, 0, 255);">d</span><span style="color: rgb(0, 140, 255);">o</span><span style="color: rgb(255, 0, 255);">m</span> Colour</button>-->
      <button class="left-buttons eraser"><span style="color: hsl(203, 100%, 37%);">E</span><span style="color: hsl(203, 100%, 44%);">r</span><span style="color: hsl(203, 100%, 51%);">a</span><span style="color: hsl(203, 100%, 58%);">s</span><span style="color: hsl(203, 100%, 65%);">e</span><span style="color: hsl(203, 100%, 73%);">r</span></button>
    </div>

    <div id="container"></div>
    
    <div class="buttons right">
      <h2 class="rightHead">Choose Colour</h2>
      <input type="color" class="colorSelect" value="#008CE1"></input>
      <button class="right-buttons tint"><span style="color: rgb(0, 107, 194);">Darken</span> Colour</button>
      <button class="right-buttons lighten"><span style="color: rgb(93, 182, 255);">Lighten</span> Colour</button>
      </div>
  </div>  

  <script src="script.js"></script>
</body>

</html>
